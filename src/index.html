<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo Musical</title>
    <link rel="stylesheet" href="style.css">
    <!-- p5.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <!-- Tone.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tone@next/build/Tone.min.js"></script>
</head>
<body>
    <h1>Dibujo Musical</h1>
    <div class="controls">
        <label for="colorPicker">Color del trazo:</label>
        <input type="color" id="colorPicker" value="#1e90ff">
            <button id="clear">Limpiar</button>
            <button id="play">Reproducir Dibujo</button>
        </div>
        <div class="main-layout">
            <div id="canvas-container"></div>
            <aside class="sidebar">
                <h2>Opciones</h2>
                <div class="controls">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#1e90ff">
                    <label for="thickness">Grosor:</label>
                    <input type="range" id="thickness" min="1" max="20" value="4">
                    <label for="opacity">Opacidad:</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.05" value="1">
                    <label for="rainbow">Arcoíris</label>
                    <input type="checkbox" id="rainbow">
                    <label for="instrument">Instrumento:</label>
                    <select id="instrument">
                        <option value="Synth">Sintetizador</option>
                        <option value="AMSynth">AM Synth</option>
                        <option value="FMSynth">FM Synth</option>
                        <option value="DuoSynth">Duo Synth</option>
                    </select>
                </div>
                <div class="actions">
                    <button id="save">Guardar PNG</button>
                </div>
                <div class="extras">
                    <h3>Extras</h3>
                    <button id="randomColor">Color Aleatorio</button>
                    <button id="eraser">Borrador</button>
                    <button id="mirror">Simetría Horizontal</button>
                    <button id="spray">Spray</button>
                </div>
            </aside>
        </div>
    </div>
    <div id="canvas-container"></div>
    <script src="main.js"></script>
</body>
</html>
